<!DOCTYPE html>
<title>Slumpat lösenord generator</title>
<h1>Välkommen till en slumpat lösenord generator!</h1>
<form method="POST" action="/passGenerator">
    <label for="bokstäver">Antal bokstäver:</label>
    <input type="number" id="bokstäver" name="bokstäver" required><br><br>

    <label for="siffror">Antal siffror:</label>
    <input type="number" id="siffror" name="siffror" required><br><br>

    <input type="submit" value="Skapa lösenord">
</form>
</html>
