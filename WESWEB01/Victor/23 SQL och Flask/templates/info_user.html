<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product Details</title>
</head>
<body>
    {% if user %}
        <h1>{{ user['username'] }}</h1>
        <p>Email: {{ user['email'] }}</p>
        <h2>Purchases</h2>
        <ul>
            <table>
                <tr>

                    <th>name</th>
                    <th>price</th>
                    <th>date</th>
                </tr>

                {% for purchase in purchases %}
                <tr>
                    <td>
                        {{ purchase['name'] }}
                    </td>
                    <td>
                        ${{ purchase['price'] }}
                    </td>
                    <td>
                        {{ purchase['date'] }}
                    </td>
                </tr>
                {% endfor %} 
            </table>
            </ul>
        <h3>Total: ${{ sum }}</h3>     
    {% else %}
        <p>User not found.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
